<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{% static 'my_garden/style.css' %}">
</head>
<body>
    <div id="base-content">
        <form method="post">
            {% csrf_token %}
            <table class="form-table">
                <thead><th colspan="2"><h1>Rejestracja</h1></th></thead>
                {{ form.as_table }}
                <tr><td colspan="2"><button type="submit">Zarejestruj</button></td></tr>
                <tr><td colspan="2"><a href="{% url 'login' %}">Logowanie</a></td></tr>
            </table>
        </form>
    </div>
</body>
</html>
